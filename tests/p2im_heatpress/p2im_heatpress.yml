include:
  - ./../../configs/hw/cortexm_memory.yml
  - ./../../configs/hals/stm32f4_hal.yml
  - ./../../configs/hals/arduino.yml
  - ./p2im_heatpress_addrs.yml

memory_map:
  ivt: {base_addr: 0, file: ./p2im_heatpress.bin,
    permissions: r-x, size: 0x8000}
